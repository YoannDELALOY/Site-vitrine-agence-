    <style>
      /* ===================== SMOOTH SCROLL ===================== */
      html { scroll-behavior: smooth; }

      /* ===================== FOND AQUARELLE PAPIER (CSS PUR) ===================== */
      /*
        Copié fidèlement de l'exemple maison-stratégie (2) :
        1. Grain papier régulier (baseFrequency 0.65, opacity 0.5, multiply)
        2. Lavis beige haut-droit (radial subtil)
        3. Lavis ocre bas-gauche (radial subtil)
        4. Vignettage léger (bords légèrement chauds)
      */
      body {
        background-color: #F9F8F4;
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paperGrain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paperGrain)' opacity='0.5'/%3E%3C/svg%3E"),
          radial-gradient(circle at 80% 20%, rgba(225, 215, 195, 0.3) 0%, transparent 60%),
          radial-gradient(circle at 20% 80%, rgba(220, 210, 185, 0.3) 0%, transparent 60%),
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0) 60%, rgba(210, 190, 160, 0.1) 100%);
        background-blend-mode: multiply, normal, normal, normal;
        background-size: 400px 400px, 100% 100%, 100% 100%, 100% 100%;
        background-attachment: fixed;
        color: #1A1918;
      }
      @supports (-webkit-overflow-scrolling: touch) {
        body { background-attachment: scroll; }
      }

      /* Sections claires semi-transparentes — le grain papier perce en dessous */
      .bg-paper {
        background-color: rgba(249, 248, 244, 0.55) !important;
      }

      /* ===================== TEXTURE OR "RICH 3D" — TITRES ===================== */
      /*
        Copié fidèlement de l'exemple maison-stratégie (2 & 3) :
        - Gradient 5 stops : Or Profond → Or Standard → Or Vanille → Or Standard → Or Profond
        - Grain SVG : baseFrequency 0.3 (grain large/lissé), opacity 0.8, soft-light
        - 3 drop-shadow : simulent l'épaisseur (tranche métal) + ombre portée sur papier
      */
      .text-metallic-gold {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-color: #D4AF37;
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.3' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.8'/%3E%3C/svg%3E"),
          linear-gradient(
            135deg,
            #B68D40 0%,
            #D4AF37 25%,
            #F4E095 50%,
            #D4AF37 75%,
            #B68D40 100%
          );
        background-blend-mode: soft-light, normal;
        background-size: 200px 200px, 100% 100%;
        filter:
          drop-shadow(1px 1px 0px #9C7C38)
          drop-shadow(2px 2px 0px #856625)
          drop-shadow(4px 8px 6px rgba(26, 25, 24, 0.25));
      }

      /* ===================== TEXTURE MÉTALLIQUE BLEU NUIT (TEXTE) ===================== */
      .text-metallic-navy {
        background: linear-gradient(135deg,
          #04111F 0%,
          #0F172A 20%,
          #1E3A5F 40%,
          #2D5282 50%,
          #1E3A5F 60%,
          #0F172A 80%,
          #04111F 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 1px 2px rgba(14, 23, 42, 0.4));
      }

      /* ===================== BOUTON MÉTALLIQUE OR ===================== */
      /*
        Même grain et gradient que .text-metallic-gold mais sans background-clip:text
        — le fond or remplit le bouton entier.
      */
      .btn-metallic-gold {
        background-color: #D4AF37;
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.3' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E"),
          linear-gradient(135deg, #B68D40 0%, #D4AF37 25%, #F4E095 50%, #D4AF37 75%, #B68D40 100%);
        background-blend-mode: soft-light, normal;
        background-size: 200px 200px, 100% 100%;
        box-shadow:
          0 4px 15px rgba(197, 160, 89, 0.4),
          inset 0 1px 0 rgba(255, 215, 0, 0.6),
          inset 0 -1px 0 rgba(80, 50, 0, 0.4);
        border: 1px solid rgba(212, 175, 55, 0.6);
        color: #2D1A00 !important;
        font-weight: 600;
        text-shadow: 0 1px 1px rgba(255, 220, 100, 0.5);
        transition: all 0.3s ease;
      }
      .btn-metallic-gold:hover {
        box-shadow:
          0 6px 20px rgba(197, 160, 89, 0.6),
          inset 0 1px 0 rgba(255, 230, 100, 0.8),
          inset 0 -1px 0 rgba(80, 50, 0, 0.3);
        filter: brightness(1.08);
        transform: translateY(-1px);
      }

      /* ===================== BOUTON MÉTALLIQUE CHARCOAL ===================== */
      .btn-metallic-dark {
        background: linear-gradient(135deg,
          #020810 0%,
          #0F172A 25%,
          #1C2D4A 50%,
          #0F172A 75%,
          #020810 100%
        );
        box-shadow:
          0 4px 15px rgba(15, 23, 42, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.08),
          inset 0 -1px 0 rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.07);
        color: white !important;
        transition: all 0.3s ease;
      }
      .btn-metallic-dark:hover {
        background-color: #D4AF37;
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.3' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.3'/%3E%3C/svg%3E"),
          linear-gradient(135deg, #B68D40 0%, #D4AF37 25%, #F4E095 50%, #D4AF37 75%, #B68D40 100%);
        background-blend-mode: soft-light, normal;
        background-size: 200px 200px, 100% 100%;
        box-shadow: 0 6px 20px rgba(197, 160, 89, 0.4);
        transform: scale(1.06);
        color: #2D1A00 !important;
      }

      /* ===================== LIQUID GLASS ===================== */
      .glass-panel {
        background: rgba(255, 250, 240, 0.72);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .glass-card {
        background: rgba(255, 252, 245, 0.78);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(197, 160, 89, 0.15);
        border-color: rgba(197, 160, 89, 0.4);
      }

      /* ===================== SCROLLBAR ===================== */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F8F4EE; }
      ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #A08040; }

      /* ===================== TEXTURE OR INLINE (textes non-titres) ===================== */
      /*
        Même gradient que .text-metallic-gold mais sans grain ni drop-shadow lourds.
        Adapté aux badges, labels, CTA textuels, rôles, catégories.
      */
      .text-metallic-gold-inline {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(135deg, #B68D40 0%, #D4AF37 25%, #F4E095 50%, #D4AF37 75%, #B68D40 100%);
        filter: drop-shadow(0 1px 1px rgba(156, 124, 56, 0.35));
      }

      /* ===================== ARGENT MÉTALLIQUE (titres cartes réalisations) ===================== */
      .text-metallic-silver {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(135deg,
          #6E7F8A 0%, #A8B8C0 20%, #D0DCE2 40%,
          #EAEEF0 50%, #D0DCE2 60%, #A8B8C0 80%, #6E7F8A 100%
        );
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5)) drop-shadow(0 0 8px rgba(180,200,210,0.3));
      }

      /* ===================== TEXTURE CUIR (encarts CTA) ===================== */
      .cta-leather {
        position: relative;
        overflow: hidden;
      }
      .cta-leather::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='leatherGrain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23leatherGrain)' opacity='0.8'/%3E%3C/svg%3E");
        background-size: 180px 180px;
        opacity: 0.18;
        mix-blend-mode: overlay;
        pointer-events: none;
        border-radius: inherit;
      }
      .cta-leather::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(255,255,255,0.03) 3px, rgba(255,255,255,0.03) 4px),
          repeating-linear-gradient(-45deg, transparent, transparent 3px, rgba(255,255,255,0.02) 3px, rgba(255,255,255,0.02) 4px);
        pointer-events: none;
        border-radius: inherit;
      }

      /* ===================== HOVER METALLIC GOLD (liens nav, boutons texte) ===================== */
      .hover-metallic-gold {
        transition: filter 0.2s ease;
      }
      .hover-metallic-gold:hover {
        background: linear-gradient(135deg, #B68D40 0%, #D4AF37 30%, #F4E095 50%, #D4AF37 70%, #B68D40 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 1px 2px rgba(182,141,64,0.4));
      }

      /* ===================== ICÔNES GOLD CLINQUANT — PULSE ANIMÉ ===================== */
      @keyframes gold-glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(212,175,55,0.6)); }
        50% { filter: drop-shadow(0 0 6px rgba(212,175,55,1)) drop-shadow(0 0 10px rgba(244,224,149,0.4)); }
      }
      .icon-metallic-gold {
        color: #D4AF37;
        filter: drop-shadow(0 0 4px rgba(212,175,55,0.7));
        animation: gold-glow-pulse 3s ease-in-out infinite;
      }

      /* ===================== ÉTOILES OR MÉTALLIQUE ===================== */
      .star-metallic-gold {
        filter: drop-shadow(0 0 3px rgba(212,175,55,0.9)) drop-shadow(0 1px 0px #9C7C38);
      }
      .star-metallic-gold svg { filter: brightness(1.1); }

      /* ===================== LIEN TÉLÉPHONE HOVER GOLD ===================== */
      .phone-link-hover-gold {
        color: #0F172A;
        transition: color 0.3s ease, filter 0.3s ease;
        background-clip: text;
        -webkit-background-clip: text;
      }
      .phone-link-hover-gold:hover {
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        background-image: linear-gradient(135deg, #B68D40 0%, #D4AF37 25%, #F4E095 50%, #D4AF37 75%, #B68D40 100%);
        filter: drop-shadow(0 1px 1px rgba(156,124,56,0.35));
      }

      /* ===================== HERO CARDS — ANIMATION SLIDE-IN LUXE ===================== */
      /* État initial : caché via CSS (pas Tailwind) pour éviter le conflit avec fill-mode */
      .hero-card-primary,
      .hero-card-secondary {
         opacity: 0;
      }
      /*
       * ANIMATION BILLARD (V2 SIMPLIFIED) :
       * Départ : Hors écran droite (90vw)
       * Impact : 52%
       * Vitesse CONSTANTE (linear) jusqu'à 52%.
       */
      @keyframes slide-in-card-primary {
        0%   { transform: translateX(90vw) translateY(-400px) rotate(720deg);             opacity: 1; animation-timing-function: linear; }
        52%  { transform: translateX(calc(-20vw + 15px)) translateY(0px) rotate(192deg);   opacity: 1; animation-timing-function: cubic-bezier(0.22, 0.61, 0.36, 1); }
        80%  { transform: translateX(30px)  translateY(0px) rotate(-8deg);                 opacity: 1; animation-timing-function: ease-in-out; }
        100% { transform: translateX(22px)  translateY(0px) rotate(12deg);                 opacity: 1; }
      }
      /* Carte secondaire */
      @keyframes slide-in-card-secondary {
        0%   { transform: translateX(90vw) translateY(-300px) rotate(740deg);             opacity: 1; animation-timing-function: linear; }
        54%  { transform: translateX(calc(-18vw + 15px)) translateY(0px) rotate(160deg);   opacity: 1; animation-timing-function: cubic-bezier(0.22, 0.61, 0.36, 1); }
        82%  { transform: translateX(34px)  translateY(0px)  rotate(10deg);                opacity: 1; animation-timing-function: ease-in-out; }
        100% { transform: translateX(26px)  translateY(0px)  rotate(-20deg);               opacity: 1; }
      }
      /* fill-mode: both — pendant le délai JS, les cartes sont déjà hors-écran (0% keyframe) */
      /* Secondaire part en premier (0s), primaire avec 0.3s de décalage */
      .hero-card-primary.animated {
        animation: slide-in-card-primary 4.8s linear 0.3s both;
      }
      .hero-card-secondary.animated {
        animation: slide-in-card-secondary 5.2s linear both;
      }
      /* État settled (après animationend) — hover interactif restauré */
      .hero-card-primary.hero-card-settled {
        animation: none;
        opacity: 1;
        transform: translateX(22px) rotate(12deg);
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hero-card-primary.hero-card-settled:hover {
        transform: translateX(22px) rotate(0deg);
      }
      .hero-card-secondary.hero-card-settled {
        animation: none;
        opacity: 1;
        transform: translateX(26px) rotate(-20deg);
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hero-card-secondary.hero-card-settled:hover {
        transform: translateX(26px) rotate(-10deg);
      }

      /* ===================== HOVER FOND METALLIC (réseaux sociaux) ===================== */
      .hover-bg-metallic {
        transition: all 0.2s ease;
      }
      .hover-bg-metallic:hover {
        background: linear-gradient(135deg, #B68D40 0%, #D4AF37 40%, #F4E095 100%) !important;
        color: #1C2D4A !important;

      }

      /* ===================== MOBILE RESPONSIVE ===================== */
      @media (max-width: 767px) {
